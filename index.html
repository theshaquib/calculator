<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal-box">
        <input id="input" type="text" />
        <div class="btns">
          <button id="clear" class="btn0">CLEAR</button>
        </div>
        <div class="main-btn">
          
          <div class="btn">
            <button id="seven" class="btn1">7</button>
            <button id="four" class="btn1">4</button>
            <button id="one" class="btn1">1</button>
            <button id="zero" class="btn1">0</button>
          </div>
          <div class="btn">
            <button id="eight" class="btn2">8</button>
            <button id="five" class="btn2">5</button>
            <button id="two"  class="btn2">2</button>
            <button id="dot" class="btn2">.</button>
          </div>
          <div class="btn">
            <button id="nine" class="btn3">9</button>
            <button id="six" class="btn3">6</button>
            <button id="three" class="btn3">3</button>
            <button id="divide" class="btn3">/</button>
          </div>
          <div class="btn">
            <button id="add" class="btn4">+</button>
            <button id="subtract" class="btn4">-</button>
            <button id="multiply" class="btn4">*</button>
            <button id="equal" class="btn4 sub">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
